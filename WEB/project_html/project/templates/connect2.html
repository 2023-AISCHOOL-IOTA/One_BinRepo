<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휴지통</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(120deg, #3498db 0%, #2980b9 100%);
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 28px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-top: 15px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <meta http-equiv="refresh" content="5"> <!-- 5초마다 새로고침 -->
</head>
<body>
    <div class="container">
        <h1>휴지통 용량</h1>
        <p><strong>현재 용량:</strong> {{ capacity }}%</p>
        <button id="startTrashButton">휴지통 출발 요청</button>
    </div>

    <script>
        async function startTrash() {
            const response = await fetch('/start', { method: 'POST' });

            if (response.ok) {
                alert('휴지통 출발 요청 완료');
            } else {
                alert('휴지통 출발 요청 실패');
            }
        }

        document.getElementById('startTrashButton').addEventListener('click', startTrash);
    </script>
</body>
</html>
