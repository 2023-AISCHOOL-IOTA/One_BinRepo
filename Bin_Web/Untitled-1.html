<!DOCTYPE html>
<html>
<head>
    <title>출발과 복귀 버튼</title>
</head>
<body>
    <h1>버튼 예제</h1>

    <!-- 출발 버튼 -->
    <button id="start-button" onclick="startFunction()">출발</button>

    <!-- 복귀 버튼 -->
    <button id="return-button" onclick="returnFunction()">복귀</button>

    <script>
        // 출발 버튼을 클릭했을 때 실행되는 함수
        function startFunction() {
            alert("출발했습니다!");
        }

        // 복귀 버튼을 클릭했을 때 실행되는 함수
        function returnFunction() {
            alert("복귀했습니다!");
        }
    </script>
</body>
</html>
